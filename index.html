<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">

  <title>JUEGO DE ESCRITURA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <h1>Juego de Velocidad de Escritura</h1>
    <!-- Código de pantalla de inicio -->
    <div id="inicio">
      <img src="img/word-image-65.webp" alt="">
      <p>¿Cuántas palabras puedes escribir en un minuto?</p>
      <button class="button" onclick="comenzarJuego()"> COMENZAR JUEGO</button>
    </div>

    <!--Pantalla para el juego -->
    <div class="juego" id="juego">
      <div id="tiempo" class="tiempo">59</div>
      <div id="palabras" class="palabras_estilo">PALABRA</div>

      <input type="text" placeholder="Escribe aquí ....." id="palabra_ingresada" class="entrada" onkeyup="comparar()">
      <div class="listado" id="registro">
        <h3>Palabras escritas</h3>      
      </div>
    </div>


    <!-- Pantalla final-->
    <div class="estilo_final" id="final">
      <p class="texto_final">El total de palabras escritas en un minuto fue de</p>
      <div class="estilo_cantidad_final" id="cantidad_final">30
      </div>
      <a href="index.html" class="button">VOLVER A JUGAR</a>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
